env:
  global:
    # BINTRAY_USER
    - secure: ""
    # BINTRAY_KEY
    - secure: ""
    - AWS_ACCESS_KEY_ID=AKIAIYAXFUAHXOWP2MJA
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

sudo: true

jobs:
  include:
    - stage: Tests
      name: Dead link check
      if: type = pull_request OR type = push AND branch =~ /^master|[0-9]+-(dev|stable)$/ OR type = cron
      language: node_js
      node_js: 12

      before_script:
        - npm ci
        - npm run doc-prepare
        - $(npm bin)/kuzdoc iterate-repos:install --repos_path doc/framework/.repos/
        - $(npm bin)/kuzdoc framework:link -d /sdk/java/3/ -v 3
      script:
        - gem install typhoeus
        - cd doc/framework/ && HYDRA_MAX_CONCURRENCY=20 ruby .ci/dead-links.rb -p src/sdk/java/3/

    - stage: Deployment Doc Dev
      name: Deploy next-docs.kuzzle.io
      if: type = push AND branch =~ .*-dev
      language: node_js
      node_js: 12
      env:
        - BRANCH=dev
        - NODE_ENV=production
        - S3_BUCKET=docs-next.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E2ZCCEK9GRB49U
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        - cd $TRAVIS_BUILD_DIR/kuzzle-sdk-java
        - gradle assemble
        - pip install awscli --upgrade --user
        - npm ci

      script:
        - cd kuzzle-sdk-java && npm run doc-prepare
        - npm run doc-build && cd -

      deploy:
        provider: script
        script:
          - cd kuzzle-sdk-java && npm run doc-upload && cd -
        skip_cleanup: true

      after_deploy:
        - cd kuzzle-sdk-java && npm run doc-cloudfront && cd -

    - stage: Deployment Doc Prod
      name: Deploy docs.kuzzle.io
      if: type = push AND branch =~ /^master|[0-9]+-stable$/
      language: node_js
      node_js: 12
      env:
        - NODE_ENV=production
        - S3_BUCKET=docs.kuzzle.io
        - CLOUDFRONT_DISTRIBUTION_ID=E3D6RP0POLCJMM
        - AWS_DEFAULT_REGION=us-west-2

      addons:
        apt:
          packages:
            - python
            - python-pip

      install:
        provider: script
        script:
          - npm run doc-upload
        skip_cleanup: true

      after_deploy:
        - npm run doc-cloudfront

    - stage: Deployment
      name: Deploy to Bintray
      if: branch = master AND tag IS present AND type != cron
      language: java

      jdk:
        - openjdk8

      script: bash gradlew test jacocoTestReport

      notifications:
        email: false

      after_success:
        - bash <(curl -s https://codecov.io/bash)

    # ---------------------------------------
    # Builds
    # ---------------------------------------
    - stage: Builds
      name: Build SDK Java
      jdk: openjdk8
      sudo: false
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
      install:
        - cd $TRAVIS_BUILD_DIR/kuzzle-sdk-java
        - gradle assemble
        - cd $TRAVIS_BUILD_DIR/kuzzle-sdk-java
        - gradle assemble
      script:
        - gradle build

# ------------------------
# Stages configuration
# ------------------------
stages:
  - name: Unit Tests
    if: type =~ /(cron|push|pull_request)/ AND branch =~ /^master|[0-9]+-(dev|stable)$/
  - name: Builds
    if: type =~ /(cron|push|pull_request)/ AND branch =~ /^master|[0-9]+-(dev|stable)$/

# ---------------------------------------
# Notifications
# ---------------------------------------
notifications:
  slack:
    rooms:
      - secure: ""
    on_success: never
    on_failure: always
