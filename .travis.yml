language: java
os: linux
sudo: required
services:
  - docker
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
before_install:
  - sudo sysctl -w vm.max_map_count=262144
  - sudo apt-get install wget
  - wget https://dl.google.com/go/go1.11.linux-amd64.tar.gz
  - sudo tar -C /usr/local -zxf go1.11.linux-amd64.tar.gz
script:
  - PATH=$PATH:/usr/local/go/bin make
  - .ci/start_kuzzle.sh
  - cd features/java
  - gradle cucumber