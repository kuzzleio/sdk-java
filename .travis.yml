language: java

jdk:
  - oraclejdk8

before_install:
  - export TERM=dumb
  - pip install --user codecov

script:
  bash gradlew test jacocoTestReport

notifications:
  email: false

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    branch: master