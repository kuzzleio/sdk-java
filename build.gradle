buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id "com.jfrog.bintray" version "1.7.3"
    id 'jacoco'
}

group = 'io.kuzzle'
version = '2.0.0'

allprojects {
    repositories {
        jcenter()
    }
    apply plugin: 'maven-publish'
    apply plugin: 'java'
    apply plugin: 'java-library'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc.failOnError = false
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']

    pkg {
        repo = 'maven'
        name = 'kuzzle-sdk-java'
        userOrg = 'kuzzle'
        licenses = ['Apache-2.0']
        desc = 'Kuzzle JAVA SDK'
        vcsUrl = 'https://github.com/kuzzleio/sdk-java.git'
        websiteUrl = 'https://kuzzle.io'
        issueTrackerUrl = 'https://github.com/kuzzleio/sdk-java/issues'
        publicDownloadNumbers = true
        publish = true
    }
}

def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "kuzzle"
            name "kuzzle"
            email "support@kuzzle.io"
        }
    }

    scm {
        url "https://github.com/kuzzleio/sdk-java"
    }
}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'io.kuzzle'
            artifactId 'kuzzle-sdk-java'
            version version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Kuzzle JAVA SDK')
                root.appendNode('name', 'kuzzle-sdk-java')
                root.appendNode('url', 'https://github.com/kuzzleio/sdk-java')
                root.children().last() + pomConfig
            }
        }
    }
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20180813'
    compile 'tech.gusavila92:java-android-websocket-client:1.2.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.hamcrest:hamcrest-junit:2.0.0.0'
    testImplementation 'org.mockito:mockito-core:1.9.5'
    testImplementation 'org.skyscreamer:jsonassert:1.5.0'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

sourceSets {
    test {
        java {
            srcDirs = ["test"]
        }
    }
}

artifacts {
    archives sourcesJar
    archives javadocJar
}